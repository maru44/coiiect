{% extends "collect/base.html" %}
{% load i18n %}
{% block title %}{% trans "Password reset" %}{% endblock %}
{% block content %}
<div  class="per60 pl11">
    <form method="POST">
      {% csrf_token %}
      <h3>{% trans "Password reset" %}</h3>
            {{ form }}
      <div class="mt10">
        <button class="submitFull w100 pt10 pb10" type="submit">{% trans "Submit" %}</button>
      </div>
    </form>
</div>
{% endblock %}
